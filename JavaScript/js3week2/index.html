<!DOCTYPE HTML>

<html>



<head>

    <meta charset="utf-8">

    <title>JS3Wk1</title>

    <link rel="stylesheet" href="style.css" type="text/css">

    <script src="main.js"></script>

</head>



<body onload="main()">

    <div id="root">

        <div class="header">

            <label for="repositories">HYF Repositories</label>

            <select id="repositories">

                <option selected>Choose a Repository</option>

            </select>

        </div>



        <div class="body">

            <div id="modal">

                <div id="loader">

                </div>

            </div>

            <div class="repo">

                <p id="repoName"></p>

                <p id="forks"></p>

                <p id="updated"></p>

            </div>



            <div class="contributors">
                <h5>Contributors</h5>
                <ul id="contributorList">

                </ul>

            </div>

        </div>



    </div>





</body>



</html>
