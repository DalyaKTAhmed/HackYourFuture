<!DOCTYPE HTML>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS3W3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body onload="main()">

    <div id="root">

        <div class="header">

            <label for="repositories">HYF Repositories</label>

            <select id="repositories">

                <option selected>Choose a Repository</option>

            </select>

        </div>



        <div class="body">

            <div id="modal">

                <div id="loader">

                </div>

            </div>

            <div class="repo">

                <p id="repoName"></p>

                <p id="forks"></p>

                <p id="updated"></p>

            </div>



            <div class="contributors">
                <h5>Contributors</h5>
                <ul id="contributorList">

                </ul>

            </div>

        </div>



    </div>





</body>



</html>
